<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        </head>
     <body>
        <div align="center">
            <h1>Create New Triangle</h1>
            <br />
            <form action="#" th:action="@{/save}" th:object="${triangulo}"
                  method="post">

                <table border="0" cellpadding="10">
                    <tr>
                        <td>Base:</td>
                        <td><input type="text" th:field="*{base}" name="base" /></td>
                    </tr>
                    <tr>
                        <td>Altura:</td>
                        <td><input type="text" th:field="*{altura}" name="altura" /></td>
                    </tr>							
                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
